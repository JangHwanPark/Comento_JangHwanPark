<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Horizontal Scroll</title>
  <style>
      /* 기본 스타일 */
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: #222;
          color: white;
      }

      /* 스크롤 영역을 감싸는 래퍼 */
      .wrapper {
          width: 100vw;
          height: 100vh;
          overflow: hidden;
      }

      /* 가로로 길게 펼쳐지는 컨테이너 */
      .scroll-container {
          display: flex;
          flex-wrap: nowrap;
          width: 400vw; /* 100vw * 4 */
          height: 100vh;
      }

      /* 개별 섹션 */
      .panel {
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2rem;
          font-weight: bold;
      }

      .panel:nth-child(1) { background: #ff5733; }
      .panel:nth-child(2) { background: #33ff57; }
      .panel:nth-child(3) { background: #3357ff; }
      .panel:nth-child(4) { background: #f4d03f; }
  </style>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="scroll-container">
    <section class="panel">Section 1</section>
    <section class="panel">Section 2</section>
    <section class="panel">Section 3</section>
    <section class="panel">Section 4</section>
  </div>
</div>

<script>
  // GSAP ScrollTrigger 활성화
  gsap.registerPlugin(ScrollTrigger);

  // scroll-container 선택
  let scrollContainer = document.querySelector(".scroll-container");

  // 가로 스크롤 적용
  gsap.to(scrollContainer, {
    x: () => -(scrollContainer.scrollWidth - window.innerWidth), // 전체 너비에서 화면 너비만큼 빼서 왼쪽으로 이동
    ease: "none",
    scrollTrigger: {
      trigger: ".wrapper",
      start: "top top",
      end: () => `+=${scrollContainer.scrollWidth - window.innerWidth}`,
      scrub: 1,
      pin: true,
      anticipatePin: 1
    }
  });
</script>

</body>
</html>
