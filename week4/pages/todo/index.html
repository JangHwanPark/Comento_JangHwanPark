<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>할일 목록</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="../../styles/utils.css">
  <link rel="stylesheet" href="../../styles/form.css">
  <link rel="stylesheet" href="../../styles/todo.css">
</head>
<body>
<div class="container">
  <div class="layout">
    <div class="wrapper">
      <!-- 헤더 -->
      <header class="header screen_out">
        <h2>Todo List</h2>
      </header>
      <!-- 메인 컨텐츠 -->
      <main class="content">
        <section class="intro">
          <!-- 사용자 정보 -->
          <div class="user_info">
            <h3 class="screen_out">사용자 정보 섹션</h3>
          </div>
          <!-- 네비게이션 -->
          <nav id="todo_nav" class="navigation">
            <div class="nav_btn all active"><button>전체</button></div>
            <div class="nav_btn complete"><button>완료</button></div>
            <div class="nav_btn delete"><button>삭제</button></div>
          </nav>
          <!-- 폼 -->
          <form action="" id="todo" class="form" novalidate></form>
          <div class="error"></div>
          <ul class="todo_list"></ul>
        </section>
      </main>
    </div>
  </div>
</div>
<script type="module" src="../../app.js"></script>
</body>
</html>
