<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>id 속성과 class 속성</title>
</head>
<style>
  /* CSS 에서 ID 사용법 */
  #id_name {
    width: 100px;
    height: 100px;
    color: red;
    background: green;
  }

  /* CSS 에서 Class 사용법 */
  .class_name {
    width: 100px;
    height: 100px;
    color: blue;
    background: yellow;
  }
</style>
<body>
<!-- ID 사용법 -->
<div id="id_name">ID</div>

<!-- Class 사용법 -->
<div class="class_name">Class</div>
</body>
</html>
